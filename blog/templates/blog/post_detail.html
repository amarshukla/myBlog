{% extends "blog/base.html" %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.content|linebreaks }}</p>
    </div>
    <div id="footer">
    	<a href="{% url "blog.views.post_list" %}">Home Page</a>
    	{{post.pk}}
    </div>
{% endblock %}
