{% extends "blog/base.html" %}
{% load staticfiles %}

<html>

	<body>
		{% block content %}
		{% for post in posts %}
		    <div class="container col s12 m3 l2 alignText">
    
		        <h1><a href="{% url "blog.views.post_detail" pk=post.pk %}">{{ post.title }}</a></h1>
		         <p>published: {{ post.publish_date }}</p>
		        <p>{{ post.content|linebreaks }}</p>
		    </div>
		{% endfor %}
		{% endblock content %}
          
	</body>
</html>
